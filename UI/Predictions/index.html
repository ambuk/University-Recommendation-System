<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Predictions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">

</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="../Graphs/index.html">Graphs</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Prediction <span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>
	<main class="container-fluid">
		<div class="row">
			<div class="bg-overlay"></div>
			<div id="jumboSearchIMG"></div>
			<div id="jumboSearch" class="jumbotron jumbotron-fluid col-md mx-auto" style="margin-top:4vw;">
				<div class="container">
					<form action="">
						<strong class="search-heading d-inline-block w-100 text-center">I am looking for...</strong>
						<div class="form-row pt-3">

							<div class="form-group col-md">

								<select name="" id="control" class="form-control">
									<option value="">Control of Institution</option>
									<option value="">Public</option>
									<option value="">Private</option>
								</select>
							</div>
							<div class="form-group col-md">

								<select name="" id="region" class="form-control">
									<option value="">Region</option>
									<option value="">Northeastern</option>
									<option value="">Southern</option>
									<option value="">Midwestern</option>
									<option value="">Western</option>
									<option value="">California</option>
								</select>
							</div>
							<div class="form-group col-md-3">
								<select name="" id="type" class="form-control">
									<option value="">School Type</option>
									<option value="">State</option>
									<option value="">Liberal Arts</option>
									<option value="">Party</option>
									<option value="">Engineering</option>
									<option value="">Ivy League</option>
								</select>
							</div>
							<div class="break"></div>
							<div class="form-group col-md">
								<input type="number" class="form-control" id="exampleFormControlInput1"
									placeholder="SAT Score Reading">
							</div>
							<div class="form-group col-md">

								<input type="number" class="form-control" id="exampleFormControlInput1"
									placeholder="SAT Score Writing">
							</div>
							<div class="form-group col-md">


								<input type="number" class="form-control" id="exampleFormControlInput1"
									placeholder="SAT Score Math">
							</div>
							<div class="form-group col-md">

								<select name="" id="" class="form-control">
									<option value="">Program Cost</option>
									<option value="">Below $5000</option>
									<option value="">$5000-$15,000</option>
									<option value="">$15,000-$25,000</option>
									<option value="">$25,000-$35,000</option>
									<option value="">$35,000 and above</option>
								</select>

							</div>

						</div>
						<div class="form-row">
							<div class="form-group mx-auto">
								<button type="submit" onClick="getOption(event)" class="btn btn-primary ml-2">What would
									you
									suggest?</button>
							</div>
						</div>
					</form>
				</div>

				<div class="row">


				</div>
				<div class="container" id="heading">
					<table class="table table-dark">
						<thead>
							<tr>
								<!-- <th scope="col">#</th> -->
								<th scope="col">Region</th>
								<th scope="col">School Type</th>
								<th scope="col">Name</th>
								<th scope="col">Salary</th>
							</tr>
						</thead>
						<tbody id="firstTabOverall">

						</tbody>
					</table>
				</div>
			</div>
		</div>

	</main>


	<script src="https://code.jquery.com/jquery-3.5.0.js"
		integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
	<script src="./index.js"></script>
	<script src="./query.js"></script>
	<script type="text/javascript" src="./result3.json"></script>
	<!-- partial -->

</body>

</html>
